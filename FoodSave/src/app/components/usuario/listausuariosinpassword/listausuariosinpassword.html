<div class="container">
  <div style="text-align: center;margin:5%"><h1>Lista de Usuarios</h1></div>
  <div style="text-align: center;margin:5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{element.correo}}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Contrase√±a</th>
        <td mat-cell *matCellDef="let element">{{element.password}yh}</td>
      </ng-container>
y
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let element">{{element.foto}}</td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
        <td mat-cell *matCellDef="let element">{{element.ubicacion}}</td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let element">{{element.login}}</td>
      </ng-container>

      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Creacion</th>
        <td mat-cell *matCellDef="let element">{{element.creacion}}</td>
      </ng-container>


       <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['/usuarios/ediciones', element.idUsuario]">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c9">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.idUsuario)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="50"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 50]"
              aria-label="Seleccionar pagina">
      </mat-paginator>
  </div>
</div>

<div class="contanier">
    <div style="text-align: center; margin:5%"><h1>Registro de Premio</h1></div>
    <div style="text-align: center; margin:5%">
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
            El codigo es obligatorio para actualizar!!
        </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field>
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="nombreLogro" />
        <mat-error *ngIf="form.get('nombreLogro')?.hasError('required')">
            El nombre del logro es obligatorio!!
        </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
        <mat-label>Descripción del logro</mat-label>
        <input matInput formControlName="descripcionLogro" />
        <mat-error *ngIf="form.get('descripcionLogro')?.hasError('required')">
            La descripción del logro es obligatoria!!
        </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
        <mat-label>Puntos</mat-label>
        <input matInput formControlName="puntosLogro" />
        <mat-error *ngIf="form.get('puntosLogro')?.hasError('required')">
            Los puntos son obligatorios!!
        </mat-error>
        </mat-form-field>
        <br>
        <button matButton="filled">Registrar</button>
    </form>
    </div>
</div>
